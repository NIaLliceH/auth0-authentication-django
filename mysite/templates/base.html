<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Auth0 Demo</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <a href="/logout">Log Out</a>
            <a href="/profile">Profile</a>
        {% else %}
            <a href="/login/auth0">Log In</a>
        {% endif %}
    </header>

    {% block body %}
    {% endblock body %}
</body>
</html>
